<div
  class="topbar-container"
  ng-include="'views/includes/topbar.html'"
  ng-init="titleSection='Sign Message'; goBackToState = 'preferences'">
</div>
<div class="preferences-sign" ng-controller="preferencesSign" ng-init="init()">
    <div class="row">
        <div class="large-12 columns">
            <h1>Sign A Message</h1>
        </div>
    </div>

    <form name="signForm" class="ng-pristine ng-invalid ng-invalid-required ng-invalid-valid-amount ng-valid-maxlength" ng-controller="preferencesSign">
        <div class="row">
            <div class="large-12 columns">
                <label for="message">
                    <span translate=""><span>Message</span></span>
                </label>
                <div class="input">
                    <textarea ng-model="message" ng-blur="home.formFocus(false)" ng-focus="home.formFocus('msg')" name="message" id="message" class="ng-pristine ng-valid ng-empty ng-touched" rows="4"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
            <label for="keySelector"><span translate=""><span>Address</span></span></label>
            <select id="keySelector" name="keySelector" ng-model="keySelector" ng-options="pubKey.address for pubKey in addresses">
                <!-- <option ng-model="pubKey" name="Key{{$index}}" ng-repeat="" value="{{pubKey}}">{{pubKey.address}}</option> -->
            </select>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <label for="signature"><span translate=""><span>Signature</span></span></label>
                <div class="input">
                    <textarea ng-model="signature" readonly ng-blur="home.formFocus(false)" ng-focus="home.formFocus('msg')" ng-maxlength="500" name="signature" id="signature" class="ng-pristine ng-valid ng-empty ng-valid-maxlength ng-touched" rows="4" onclick="this.select()"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="columns">
                <button ng-click="sign(keySelector, message)" ng-style="{'background-color':index.backgroundColor}" class="button black round expand" style="background-color: rgb(74, 144, 226);" ><span>Sign</span></button>
            </div>
        </div>
    </form>
</div>
