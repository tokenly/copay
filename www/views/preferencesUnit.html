<ion-view class="settings" ion-side-menus>
  <ng-include src="'views/includes/sidebar.html'"></ng-include>   
  <ion-side-menu-content>     
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>
      {{'Unit'|translate}}
    </ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <ion-radio ng-repeat="unit in unitList" ng-value="unit.code" ng-model="currentUnit"
      ng-click="save(unit)">{{unit.shortName}}
    </ion-radio>
  </ion-content>
  </ion-side-menu-content>
</ion-view>
